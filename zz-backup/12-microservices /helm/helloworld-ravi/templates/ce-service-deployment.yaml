apiVersion: v1
kind: Service
metadata:
  name: currency-exchange
  labels:
    app: currency-exchange
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: currency-exchange
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-exchange-v1
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currency-exchange
      version: v1
  template:
    metadata:
      labels:
        app: currency-exchange
        version: v1
    spec:
      containers:
        - name: currency-exchange
          image:  gcr.io/ravi-kubernetes-tutorial/currency-exchange-istio-trace:v2
          resources:
            requests:
              cpu: "100m"
          imagePullPolicy: IfNotPresent #Always
          env:
            - name: JAEGER_SERVICE_NAME
              value: currency-exchange
            - name: JAEGER_AGENT_HOST
              value: jaeger-agent.istio-system.svc.cluster.local
            - name: JAEGER_REPORTER_LOG_SPANS
              value: "true"
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
            - name: JAEGER_PROPAGATION
              value: b3
          ports:
            - containerPort: 8080
